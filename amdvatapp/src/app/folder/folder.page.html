<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>

      <ion-card-header>

        <ion-card-title>AMDVAT APP</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Esta es una aplicacion de una tienda de tecnologia en linea :v
      </ion-card-content>
    </ion-card>


    <ion-card>
      <ion-item>
        <ion-label>Inicia sesion para vivir tu mejor experiencia</ion-label>
      </ion-item>

      <ion-card-content>
        <ion-button expand="block" [routerLink]="['/login']" >Login</ion-button>
      </ion-card-content>
      <ion-item>
        <ion-label [routerLink]="['/signup']">Sign Up</ion-label>
      </ion-item>

    </ion-card>
  </div>
</ion-content>
