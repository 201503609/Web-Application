<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-list id="labels-list">
      <ion-list-header>Buscar Producto</ion-list-header>
      <ion-toolbar>
        <ion-searchbar #q
                       [showCancelButton]="true"(keyup.enter)="search(q.value)"></ion-searchbar>
        <ion-buttons slot="end">
          <ion-button type="submit" expand="full" color="primary" (click)="search(q.value)" >Buscar</ion-button>
        </ion-buttons>
      </ion-toolbar>


    </ion-list>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Nuevos Productos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-slides pager="true">
          <ion-slide routerLink="/producto/{{producto.idProducto}}" *ngFor="let producto of productos" >
            <ion-card>
              <img src="https://st3.depositphotos.com/7109552/12546/v/950/depositphotos_125462500-stock-illustration-minimal-box-square-black-and.jpg">
              <div class="card-title">{{producto.nombre}}</div>
              <div class="card-subtitle">Q. {{producto.precioOferta}}</div>
            </ion-card>
          </ion-slide>
        </ion-slides>      
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Top 6 Productos Mas Buscados</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-slides pager="true">
          <ion-slide routerLink="/producto/{{producto.id_producto}}" *ngFor="let producto of topProductos" >
           <ion-card>
             <img src="{{producto.foto}}">
             <div class="card-title">{{producto.nombre}}</div>
            <div class="card-subtitle">{{producto.precio}}</div>
          </ion-card>
          </ion-slide>
        </ion-slides>      
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Top 6 de Departamentos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-slides pager="true">
          <ion-slide routerLink="/categorias/categoria/{{categoria.id_categoria}}" *ngFor="let categoria of topCategorias">
           <ion-card>
            <img src="https://st3.depositphotos.com/7109552/12546/v/950/depositphotos_125462500-stock-illustration-minimal-box-square-black-and.jpg">
            <div class="card-title">{{categoria.nombre}}</div>
            <div class="card-subtitle">{{categoria.nombre}}</div>
          </ion-card>
          </ion-slide>
        </ion-slides>      
      </ion-card-content>
    </ion-card>

  </div>


  

</ion-content>
