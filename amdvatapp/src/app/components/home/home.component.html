<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-list id="labels-list">
      <ion-list-header>Buscar Producto</ion-list-header>
      <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
    </ion-list>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Nuevos Productos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-slides pager="true">
          <ion-slide *ngFor="let p of products;">
           <ion-card>
            <img src='{{p.url}}'/>
            <div class="card-title">{{p.title}}</div>
            <div class="card-subtitle">{{p.descripcion}}</div>
          </ion-card>
          </ion-slide>
        </ion-slides>      
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Top 6 Productos Mas Buscados</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-slides pager="true">
          <ion-slide *ngFor="let p of products;">
           <ion-card>
            <img src='{{p.url}}'/>
            <div class="card-title">{{p.title}}</div>
            <div class="card-subtitle">{{p.descripcion}}</div>
          </ion-card>
          </ion-slide>
        </ion-slides>      
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Top 6 de Departamentos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-slides pager="true">
          <ion-slide *ngFor="let p of products;">
           <ion-card>
            <img src='{{p.url}}'/>
            <div class="card-title">{{p.title}}</div>
            <div class="card-subtitle">{{p.descripcion}}</div>
          </ion-card>
          </ion-slide>
        </ion-slides>      
      </ion-card-content>
    </ion-card>

  </div>


  

</ion-content>
