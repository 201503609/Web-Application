<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item [routerLink]="['categoria', categoria.categoriaId]" *ngFor="let categoria of categorias">
    <ion-label>{{categoria.categoriaNombre}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
