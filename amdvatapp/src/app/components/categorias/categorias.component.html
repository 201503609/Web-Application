<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="categorias" [fullscreen]="true">
<ion-list>
  <ion-item [routerLink]="['categoria', categoria.id_categoria]" *ngFor="let categoria of categorias">
    <ion-label>{{categoria.nombre}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>

<ion-content *ngIf="!categorias" [fullscreen]="true">
  <ion-progress-bar *ngIf="!categorias" type="indeterminate" reversed="true"></ion-progress-bar>
  <ion-list>
    <ion-item *ngFor="let categoria of categoriasMock">
      <ion-label><ion-skeleton-text style="width: 45%"></ion-skeleton-text></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
