<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Datos Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-content>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title >
          Datos del usuario
        </ion-card-title>

        <ion-card-content>
          <form>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input required type="text" name="Name" [(ngModel)]= "usuario.nombre" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Apellido</ion-label>
              <ion-input required type="text" name="apellido" [(ngModel)]= "usuario.apellido"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input required type="email" name="email" [(ngModel)]= "usuario.email"></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input required type="password" name="password" [(ngModel)]= "usuario.password"></ion-input>
            </ion-item>

            
            <ion-item>
              <ion-label>Users</ion-label>
              <ion-select [compareWith]="compareWith">
                <ion-select-option *ngFor="let categoria of categoriaList">{{categoria.nombre}}</ion-select-option>
              </ion-select>
            </ion-item>


          </form> 
        </ion-card-content>

        <ion-button expand= "full" (click)= "saveUser()"> 
          Guardar
        </ion-button>
      </ion-card-header>
    </ion-card>
  
  </div>


  <ion-fab vertical = "bottom" horizontal ="end" slot="fixed" color = "danger">
    <ion-fab-button color = "danger" routerLink = ".." >
      <ion-icon name = "trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
