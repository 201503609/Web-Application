<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Datos Sucursal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-content>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title >
          Datos de la sucursal
        </ion-card-title>

        <ion-card-content>
          <form #formulario = "ngForm" (ngSubmit)= "menuAccion()">
            <ion-item>
              <ion-label position="floating">Nombre de la sucursal</ion-label>
              <ion-input required type="text" name="Name" [(ngModel)] = "sucursal.nombre"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">direccion</ion-label>
              <ion-input required type="text" name="direccion" [(ngModel)] = "sucursal.direccion"></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label position="floating">Telefono</ion-label>
              <ion-input required type="text" name="telefono" [(ngModel)] = "sucursal.numero"></ion-input>
            </ion-item>
            
            <ion-label position="floating" *ngIf="formulario.valid"> Los datos ingresados son los solicitados</ion-label>
            <ion-label position="floating" *ngIf="formulario.valid==false"> Faltan campos requeridos</ion-label>

            <ion-button color = "success" expand= "full" type="submit"
                        [disabled]="formulario.invalid" *ngIf="!edit"> 
              Registrar
            </ion-button>
            <ion-button color = "success" expand= "full" type="submit"
                        [disabled]="formulario.invalid" *ngIf="edit"> 
              Editar
            </ion-button>
  
          </form> 
        </ion-card-content>
      </ion-card-header>
    </ion-card>
  </div>

  <ion-fab vertical = "bottom" horizontal ="end" slot="fixed" color = "danger" *ngIf="!edit">
    <ion-fab-button color = "primary" routerLink = ".." >
      <ion-icon name = "arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical = "bottom" horizontal ="end" slot="fixed" color = "danger" *ngIf="edit">
    <ion-fab-button color = "primary" routerLink = "../.." >
      <ion-icon name = "arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab> 

</ion-content>
