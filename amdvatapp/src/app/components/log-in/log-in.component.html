<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card>

      <ion-card-header>

        <ion-card-title>Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="user.email" type="email" name="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="user.password" type="password" name="password"></ion-input>
          </ion-item>

          <p text-right>Forgot Password?</p>

          <ion-button type="submit" expand="full" color="primary" (click)="login()" >Login</ion-button>
        </form>
        <p text-center>Don't have a account?</p>
        <ion-button expand="full" color="danger" href="registro">Register
        </ion-button>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
