<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Signup</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card>

      <ion-card-header>

        <ion-card-title>Signup</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form #form="ngForm" (ngSubmit)="register(form)" method="post">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input ngModel name="fName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input ngModel name="lName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngModel name="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password"></ion-input>
          </ion-item>

          <ion-button type="submit" expand="full" color="danger">Register</ion-button>
        </form>
        <p text-center>Already have a account?</p>
        <ion-button expand="full" color="primary" [routerLink]="['/login']">Login</ion-button>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
